<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body>

<h:form id="loginForm">

    <p:panel header="Login" style="width:350px; margin:auto; margin-top:80px;">

        <p:messages id="msgs" />

        <p:panelGrid columns="2" columnClasses="label,value" style="width:100%;">

            <h:outputLabel value="Username:" />
            <p:inputText value="#{authBean.username}" required="true" />

            <h:outputLabel value="Password:" />
            <p:password value="#{authBean.password}" required="true" />

        </p:panelGrid>

        <p:commandButton value="Login"
                         action="#{authBean.login}"
                         update="msgs"
                         icon="pi pi-sign-in" />

    </p:panel>

</h:form>

</h:body>
</html>
